<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body class="grid">
    <header>
        <img class="logo" src="images/logo/logo.png" alt="homepage" width="80" height="80">
    </header>
    <main>
        <div class="wrapper">
            <h1> Want to be your own boss?</h1>
            <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
        </div>
        <div class="graphic">
            <img class="scooter-graphic" src="images/bg-image/scooter.svg" alt="scooter">
        </div>
        <div class="card-form">
            <h2>Apply Now</h2>
            <p>Enter your info below to get started</p>
            <form class="contact-form">
                <div> 
                    <input class="contact-form-input" type="text" value="First name">
                </div>
                <div>  
                    <input class="contact-form-input" type="text" value="Last name">
                </div> 
                <div>
                    <input class="contact-form-input" type="text" value="Email address">
                </div>
                <div>
                    <input class="contact-form-input" type="text" value="Phone number">
                </div>
            </form>
            <div>
                <input type="checkbox" value="Terms">
                <label> I agree to dash terms</label><br>
            </div>
            <button class="btn-drive" type="button">DRIVE WITH US</button>
            <p>Already applied? <a href="status"> Check your application status here</a></p>
        </div>
    </main>
    <footer>
        <div class="calculate-form">
            <p>See how much you can earn with Dash.</p>
            <p>how many hours do you want to drive with us this week?</p>
            <form class="contact-form">
                <input class="contact-form-input" type="text" value="Hours">
                <input class="contact-form-input" type="text" value="City">
                <button class="btn-calc" type="button">CALCULATE</button>
            </form>
        </div>
    </footer>
</body>
</html>
